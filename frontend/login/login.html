<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 文件管理系统</title>
    <!-- 引入第三方加密库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- 引入全局公共样式 -->
    <link rel="stylesheet" href="../common/common.css">
    <!-- 引入登录页专用样式 -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="card-container">
        <h2 class="title">系统登录</h2>
        <div class="form-group">
            <label class="label-text">后端 API 地址</label>
            <input type="text" id="apiUrl" class="input-field" placeholder="例如: http://127.0.0.1:5000" value="http://127.0.0.1:5000">
        </div>
        <div class="form-group">
            <label class="label-text">用户名</label>
            <input type="text" id="username" class="input-field" placeholder="请输入用户名" autocomplete="username">
        </div>
        <div class="form-group">
            <label class="label-text">密码</label>
            <input type="password" id="password" class="input-field" placeholder="请输入密码" autocomplete="current-password">
        </div>
        <button id="loginBtn" class="btn-primary" onclick="handleLogin()">登录</button>
        <div id="message" class="message"></div>
    </div>

    <!-- 必须先引入公用请求工具，以便使用其中的 Cookie 操作方法 -->
    <script src="../common/request.js"></script>
    <!-- 引入登录页逻辑 -->
    <script src="login.js"></script>
    <script src="../common/toast.js"></script>
</body>
</html>
